<html>

<head>
<style>
#header {
    background-color:Navy;
    color:Gold;
    text-align:center;
    padding:5px;
}
#nav {
    line-height:30px;
    background-color:#eeeeee;
    height:300px;
    width:100px;
    float:left;
    padding:5px;          
}
#section {
    width:350px;
    float:left;
    color:navy;
    padding:10px;        
}
#footer {
    background-color:navy;
    color:white;
    clear:both;
    text-align:center;
   padding:1px;      
}

<body>

<div id="header">
<h1>Study Buddy</h1>
</div>

<div id="nav">

<a href="http://localhost/OssWebApp/Webappinfo.html">WebApp Info</a><br>

<div id="section">
<h1> Sign up </h1> 
<form  action="register.php" autocomplete="on"> 
    <p> 
         <label for="usernamesignup" class="uname" data-icon="u">Username:</label>
         <input id="usernamesignup" name="usernamesignup" required="required" type="text" placeholder="Username" />
    </p>
    <p> 
         <label for="passwordsignup" class="youpasswd" data-icon="p">Password:</label>
         <input id="passwordsignup" name="passwordsignup" required="required" type="password" placeholder="Password"/>
    </p>
    <p> 
         <label for="passwordsignup_confirm" class="password" data-icon="p">Confirm Password:</label>
         <input id="passwordsignup_confirm" name="passwordsignup_confirm" required="required" type="password" placeholder="Password"/>
    </p>
    <p> 
         <label for="emailsignup" class="youmail" data-icon="e" >Email:</label>
         <input id="emailsignup" name="emailsignup" required="required" type="email" placeholder="example@domain.com"/> 
    </p>
   
   
    <p class="signin button"> 
    <input type="submit" value="Register"/> 
    </p>
</form>

</div>
<div id="footer">

</div>

</body>
